//BIJLI KE BILL KA PROGRMA IF 100 UNIT TO 0 RUPAY AUR AFTER 100 5 RUPAY UNIT AND AFTER 200 10 RUPAY UNIT======================  


function fun(){
    var bill =parseInt (document.getElementById('id1').value)
    var amt =0;

    if(bill>0 && bill<=100){
        amt = amt*0
    }
    else if(bill>100 && bill<=200){
        amt =bill*5
    }
    else if( bill>200){
        amt = 500+((bill-200)*10)
    }
    else{
        document.write('wrong input')
    }
    document.write("total bill amount is :"+amt)


}
